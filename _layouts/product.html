---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<!-- Available sizes: -->
          <table>
            <tbody>
						{% for style in page.styles %}
              <tr>
								<td><h4 style="margin: 2px 0; display: inline-block;">{{ style.name }} (${{ style.price | default: '?' }})</h4></td>
								<td><button class="button" style="display: inline-block; margin: 5px;" onclick="addToCart({ name: '{{ page.name }}', size: '{{ style.name }}', price: {{ style.price }} })">{% include snipcart-button.html product=page %}</button></td>
								<td><button class="button" style="display: inline-block; margin: 5px;" onclick="buyNow({ name: '{{ page.name }}', size: '{{ style.name }}', price: {{ style.price }} })">{% include snipcart-button.html product=page text="Buy Now" %}</button></td>
              </tr>
						{% endfor %}
            </body>
          </table>
					<!-- <h3>{{ page.name }}</h3> -->
					{{ page.description_markdown | markdownify }}
				</div>
			</div>
		</div>
	</section>
</div>
